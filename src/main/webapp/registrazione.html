<!DOCTYPE html><html>



<head>
  <meta charset="UTF-8">
  <title>Contatti</title>
  <link rel="stylesheet" href="style.css">
  <script src="randomQuotes.js"></script>
  <script src="loadNavbars.js"></script>
</head>



<body >
  <div id="navbar"></div>
  <div id="form" style="text-align: center; margin-top: 3%">
    <form action="utente" method="POST">
      <input type="text" id="fname" name="fname" placeholder="Nome">
      <input type="text" id="lname" name="lname" placeholder="Cognome">
      <br>
      <input type="date" id="data-nascita-label" name="data-nascita" placeholder="Data di nascita">
      <br>
      <input type="text" id="email" name="email" placeholder="email">
      <input type="tel" id="numero-cellulare" name="numero-cellulare" placeholder="Inserisci il tuo numero di cellulare">
      <br>
      <input type="username" id="username-label" name="username" placeholder="Username">
      <br>
      <input type="password" id="password1" name="password" placeholder="Password">
      <input type="password" id="password" name="password" placeholder="Ripeti password">
      <br>
      <div style="margin-top: 15px; margin-bottom:7px">Scegli il tuo ruolo</div>
      <select style="width:80%" name="ruolo" >
        <option>simpatizzante</option>
        <option>aderente</option>
      </select>
      <br>
      <br>
      <div style="width:170px; margin-left:auto; margin-right:auto; margin-top:20px">
        <input type="submit" value="Invia" style="background-color:#B4DC7F; width: 80px; height: 30px;">
        <input type="submit" value="Pulisci" style="background-color:#B4DC7F; width: 80px; height: 30px;">
      </div>
    </form>
    <div id="fraseMotivazionale" class="centratura" style="background: rgb(255, 255, 255, 0.5); height: 50px; width: 75%; border-radius:10%; padding:10px; margin-top: 20px"> </div>
  </div>
  <div id="navbar2"></div>
</body>



</html>
