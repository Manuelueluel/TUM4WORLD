<!DOCTYPE html><html>



  <head>
    <meta charset="UTF-8">
    <title>Contatti</title>
    <link rel="stylesheet" href="style.css">
    <script src="randomQuotes.js"></script>
    <script src="loadNavbars.js"></script>
    <script src="counter.js"></script>
    <script>
      window.addEventListener('pageshow', incrementCounter);
    </script>
  </head>



  <body>
    <div id="navbar"></div>
    <div id="form">
      <form id="usrform">
        <input type="text" id="nomecontatti" name="fname" placeholder="Nome">
        <input type="text" id="cognomecontatto" name="lname" placeholder="Cognome">
        <br>
        <input type="text" id="emailsec" name="email" placeholder="E-mail">
        <br>
        <div style="margin-top: 15px; margin-bottom:7px">Perché vuoi contattarci?</div>
        <select name="motivi" id="motivi">
          <option>Voglio saperne di più</option>
          <option>Voglio contribuire</option>
          <option>Voglio diventare socio</option>
          <option>Altro</option>
        </select>
        <br>
        <textarea rows="4" cols="50" name="comment" form="usrform" id="testo" placeholder="Scrivi qui il messaggio..."></textarea>
        <br>
        <br>
        <div style="width:170px; margin-left:auto; margin-right:auto">
          <input type="submit" value="Invia" style="background-color:#B4DC7F; width: 80px; height: 30px;">
          <input type="submit" value="Pulisci" style="background-color:#B4DC7F; width: 80px; height: 30px;">
        </div>
      </form>
      <table id="tabellaDaCentrare">
        <tr>
          <td style="width:60%"><p id="paragrafo"> Indirizzo associazione: via tale 25 <br> Numero di telefono: 123456789 </p></td>
          <td style="width:40%"><div id="fraseMotivazionale" class="centratura" style="background: rgb(255, 255, 255, 0.5); height: 82px; width: 175px; border-radius:5%; padding:10px; margin-top: 50px"> </div></td>
        </tr>
      </table>
    </div>
    <div id="navbar2"></div>
  </body>

</html>
