<!DOCTYPE html><html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pagina personale</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../style.css">
  <script src="../randomQuotes.js"></script>
  <script src="../counter.js"></script>
  <script src="../privatePageRedirect.js"></script>
  <script src="../loadNavbars.js"></script>
  <script>
    window.addEventListener('pageshow', incrementCounter);
    window.addEventListener('pageshow', () => {
      includeNavbarBasedOnStatus("navbar", (ruolo) => {
        redirectToPrivatePageFromNavbar(ruolo)
      })
    })
    window.addEventListener('pageshow', () => {
      includeHTML("navbar2", "../barrainferiore.html", (imgSource) => {
        document.getElementById("footer_bar_logo").src  = imgSource;
      }, "../img/logo3.png")
    });
  </script>
</head>

<body>
  <div id="navbar"></div>
  <table style="width:100%; margin-top: 20px">
      <tr>
        <td style="width:50%">
          <div class="check">
            <div class="label"> <p>Visualizza gli utenti registrati</p> <img src="../img/button.png" height="120" width="120" style=" margin-left: 35%;"></div>
          </div>
          <br>
          <div class="check">
            <div class="label"> <p>Visualizza tutti gli aderenti</p> <img src="../img/button.png" height="120" width="120" style=" margin-left: 35%;"></div>
          </div>
          <br>
          <div class="check">
            <div class="label"> <p>Visualizza tutti i simpatizz.</p> <img src="../img/button.png" height="120" width="120" style=" margin-left: 35%;"></div>
          </div>
        </td>
        <td style="width:50%">
          <div class="check">
            <div class="label"> <p>Visualizza il numero di visite del sito</p> <img src="../img/button.png" height="120" width="120" style=" margin-left: 35%;"></div>
          </div>
          <br>
          <div class="check">
            <div class="label"> <p>Visualizza il grafico delle donazioni</p> <img src="../img/button.png" height="120" width="120" style=" margin-left: 35%;"></div>
          </div>
          <div id="fraseMotivazionale" style="margin-left: 8%; background: rgb(255, 255, 255, 0.5); height: 82px; width: 175px; border-radius:5%; padding:10px; margin-top: 6%"> </div>
        </td>
      </tr>
    </table>
    <div id="navbar2"></div>
  </body>
</html>
