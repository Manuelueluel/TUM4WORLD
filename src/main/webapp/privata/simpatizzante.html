<!DOCTYPE html><html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagina personale</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../style.css">
    <script src="../randomQuotes.js"></script>
    <script src="../counter.js"></script>
    <script src="../privatePageRedirect.js"></script>
    <script src="../loadNavbars.js"></script>
    <script>
        window.addEventListener('pageshow', incrementCounter);
        window.addEventListener('pageshow', () => {
            includeNavbarBasedOnStatus("navbar", (ruolo) => {
                redirectToPrivatePageFromNavbar(ruolo)
            })
        })
        window.addEventListener('pageshow', () => {
            includeHTML("navbar2", "../barrainferiore.html", (imgSource) => {
                document.getElementById("footer_bar_logo").src  = imgSource;
            }, "../img/logo3.png")
        });
    </script>
</head>

<body>
    <div id="navbar"></div>

    <p style="margin-left: 4%; margin-top: 2%; font-size: 20px;">VISUALIZZA I TUOI DATI</p>
    <table style="width:100%">
        <tr>
            <td style="width:60%">
                <div class="check">
                    <div class="label"> <p>Clicca e iscriviti all’attività "adotta una tartaruga"</p> <img src="../img/att1.jpg" height="120" width="155" style=" margin-left: 35%;"></div>
                </div>
                <br>
                <div class="check">
                    <div class="label"> <p>Clicca e iscriviti all’attività "prenditene cura"</p> <img src="../img/att2.jpg" height="120" width="155" style=" margin-left: 35%;"></div>
                </div>
                <br>
                <div class="check">
                    <div class="label"> <p>Clicca e iscriviti all’attività "ripuliamo l'oceano"</p> <img src="../img/att3.png" height="120" width="155" style=" margin-left: 35%;"></div>
                </div>
            </td>
            <td style="width:40%">
                <form>
                    <div>
                        <input type="submit" value="Annulla iscrizione" id="bottone">
                    </div>
                </form>
                <div id="fraseMotivazionale" style="background: rgb(255, 255, 255, 0.5); height: 82px; width: 175px; border-radius:5%; padding:10px; margin-top: 85px"> </div>
            </td>
        </tr>
    </table>
    <div id="navbar2"></div>
</body>

</html>
