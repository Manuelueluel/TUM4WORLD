<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina attività 3</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="randomQuotes.js"></script>
    <script src="loadNavbars.js"></script>
    <script src="privatePageRedirect.js"></script>
    <script src="counter.js"></script>
    <script>
        window.addEventListener('pageshow', incrementCounter);
        window.addEventListener('pageshow', () => {
            includeNavbarBasedOnStatus("navbar", (ruolo) => {
                redirectToPrivatePageFromNavbar(ruolo)
            })
        })
        window.addEventListener('pageshow', () => {
            includeHTML("navbar2", "barrainferiore.html")
        });
    </script>
</head>
<body>
    <div id="navbar"></div>

    <div class="flex">
        <div class="flex-grow-4 margin-20">
            <h4>Ripuliamo gli oceani</h4>
            <p>
                Unisciti a noi per ripulire gli oceani dall'immondizia, ti comunicheremo il luogo, ti verrà fornito tutto
                il materiale necessario per la raccolta rifiuti, e a fine giornata ti verrà offerto un rinfresco per il tuo
                generoso aiuto.
            </p>
        </div>
        <div id="fraseMotivazionale" class="background-black-transparent-05 margin-20 padding-10 border-radius-5"></div>
    </div>

    <div id="navbar2"></div>
</body>
</html>
