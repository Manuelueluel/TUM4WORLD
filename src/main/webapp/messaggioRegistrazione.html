<!DOCTYPE html><html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Esci</title>
    <link rel="stylesheet" href="style.css">
    <script src="loadNavbars.js"></script>
    <script src="counter.js"></script>
    <script>
        const delay = ms => new Promise(res => setTimeout(res, ms));
        const backToIndexAfterSe = async () => {
            let testoFade = document.getElementById("testoFade");
            await delay(1000);
            testoFade.innerText = "Registrazione effettuata con successo. Verrai reindirizzato alla tua pagina in 3..."
            await delay(1000);
            testoFade.innerText = "Registrazione effettuata con successo. Verrai reindirizzato alla tua pagina in 2..."
            await delay(1000);
            testoFade.innerText = "Registrazione effettuata con successo. Verrai reindirizzato alla tua pagina in 1..."
            await delay(1000);
            window.location.href = 'index.html';
        };

        window.addEventListener('pageshow', () => {
            backToIndexAfterSe();
            incrementCounter();
        });
    </script>
</head>

<body>
    <div id="navbar"></div>
    <div id="visualizza">
        <p id="testoFade" style="margin-top: 20%; text-align: center; opacity: 100%";>Registrazione effettuata con successo. Verrai reindirizzato alla tua pagina in 4...
        </p>
    </div>
    <div id="navbar2"></div>
</body>
</html>
