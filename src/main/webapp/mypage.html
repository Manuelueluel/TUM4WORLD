<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" href="styleOkOk.css">
    <script>
        function includeHTML(elementId, fileUrl) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(elementId).innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", fileUrl, true);
            xhttp.send();
        }

        document.addEventListener("DOMContentLoaded", function(event) {
            includeHTML("navbar", "navaccesso.html");
            includeHTML("navbar2", "barrainferiore.html"); // Aggiunta del secondo file HTML
        });
    </script>

<body>
<div id="navbar"></div>
<p style="text-align: center; margin-top: 5%; font-size:30px"> ACCESSO AREA RISERVATA</p>

<div id="navbar2"></div>
</body>

</html>
